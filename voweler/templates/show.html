{% block body %}
  <ul>
  {% for entry in entries %}
    <li><h2>{{ entry }}</h2>
  {% endfor %}
  </ul>
  <ul>
  {% for entry in vocab %}
    {% if entry[1] == 1 %}
    	<a href="http://localhost:5000/{{ entry[0] }}"> 
    		<span style="color: red">{{ entry[0] }} </span>
    	</a>
    {% else %}
    	<a href="http://localhost:5000/{{ entry[0] }}"> 
			<span style="color: blue">{{ entry[0] }} </span>
    	</a>
	{% endif %}
  {% endfor %}
  </ul>


<div class='container'>
<h1 class='title'>Line Chart</h1>
<div class='chart'>
<div id='chart'></div>
</div>


<script src="http://c3js.org/js/jquery-1.11.0.min-910066fb.js" type="text/javascript"></script>
<script src="http://c3js.org/js/foundation.min-1dfe8110.js" type="text/javascript"></script>
<script src="http://c3js.org/js/highlight.pack-4af5004d.js" type="text/javascript"></script>
<script src="http://c3js.org/js/d3-3.5.0.min-3b564392.js" type="text/javascript"></script>
<script src="http://c3js.org/js/c3.min-12912fb6.js" type="text/javascript"></script>

  <script type="text/javascript">

weights = JSON.parse('{{ weights }}');
head = ["Weights"];
console.log(weights);

var chart = c3.generate({
    data: {
        columns: [head.concat(weights)],
        type: 'bar'
    },
    bar: {
        width: 100 // this makes bar width 100px
    }
});

console.log(chart);

setTimeout(function () {
    chart.load();
}, 1000);
  </script>
{% endblock %}
